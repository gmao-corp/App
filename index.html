<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Gerenciador de Treino - GMAO Corp</title>
  </head>

  <body>
    <header></header>
    <form>
        <div class="imgLogo">
          <img src="assets/img/gmao-training.png" alt="logo" class="logo">
        </div>
      
        <div class="container">
          <label for="email"><b>E-mail</b></label>
          <input type="text" placeholder="email@email.com" name="email" required>
      
          <label for="senha"><b>Senha</b></label>
          <input type="password" placeholder="Digite sua senha" name="senha" required>
              
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Salvar e-mail?
          </label>
        </div>
      </form>
    <footer>GMAO Corp - Gerenciador de Treinos</footer>
  </body>
</html>
